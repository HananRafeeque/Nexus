{% extends 'layout.html' %}

{% block title %}Team{% endblock %}

{% block content %}
    <h2>Team Members</h2>
    <ul>
        {% for member in team %}
            <li>{{ member }}</li>
        {% endfor %}
    </ul>


    <style>
        a{
            color: #ffca01; /* Customize the link color */
            text-decoration: underline; /* Make links more noticeable */
            text-decoration: none;
        }
    </style>
{% endblock %}
